<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnSchool</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

</head>
<body>
    <header>
        <h1>Bem vindo(a) a EnSchool</h1>

    <main>
        <section id="sobre-nos" data-os="fade-up">
            <h2>Sobre NÃ³s</h2>
            <p>Aqui voce pode aprender ingles de forma personalizada e eficaz</p>

        <section id="metodologia" data-os="fade-left">
            <h2>Metodologia</h2>
            <p>Detalhar aqui como as aulas serao unicas</p>
        </section>
        <section id="contato" data-os="fade-right">
            <h2>Entre em contato</h2>
            <form action="https://formsubmit.co/aldoluis09@gmail.com" method="post">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome">

                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email" required placeholder="Seu e-mail">

                <label for="whatsapp">Whatsapp: </label>
                <input type="tel" id="whatsapp" name="whatsapp" required placeholder="Seu whatsapp">

                <label for="mensagem">Nos conte seu objetivo ao aprender ingles: </label>
                <input type="text" id="mensagem" name="mensagem" rows="5" required placeholder="Sua mensagem aqui">
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
